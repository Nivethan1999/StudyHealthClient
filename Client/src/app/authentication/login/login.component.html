<div class="background">
  <div class="form">
    <mat-card>
      <h2>Login</h2>
      <form [formGroup]="LoginForm">
        <div>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" id="Username" formControlName="Username" placeholder="Username" />
            <mat-error *ngIf="LoginForm.get('Username')?.touched && LoginForm.get('Username')?.invalid">Username should not be empty.</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" id="Password" formControlName="Password" placeholder="Password" />
            <mat-error *ngIf="LoginForm.get('Password')?.touched && LoginForm.get('Password')?.invalid">Password should not be empty.</mat-error>
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" (click)="Login()" [disabled]="LoginForm.invalid">Login</button>
        <button mat-button color="primary" (click)="redirectToRegister()">Register</button>
      </form>
    </mat-card>
  </div>
</div>
