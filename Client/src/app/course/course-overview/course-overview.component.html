<div class="daily">
    <h2>Daily Study</h2>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="selectedDate"
        (dateChange)="onDateChange($event)"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <div *ngIf="data$ | async as dailyStudies">
      <h2>Daily Studies for {{ selectedDate | date : "dd.MM.yyyy" }}</h2>
      <mat-card *ngFor="let dailyStudy of dailyStudies">
        <mat-card-content>
          Course Name: {{ dailyStudy.course.name }}
        </mat-card-content>
        <mat-card-content> 
            Duration: {{ dailyStudy.duration }} Hours
        </mat-card-content>
        <mat-card-content> 
            ECTS: {{ dailyStudy.course.ects }} 
        </mat-card-content>
        <button mat-raised-button color="primary" (click)="removeCourseFromDailyStudy(dailyStudy.dailyStudyID, dailyStudy.course.courseID)">Delete Study</button>
      </mat-card>
    </div>
    <button mat-raised-button color="primary" routerLink="./add" routerLinkActive="active" ariaCurrentWhenActive="page">Add Study</button>
  </div>
